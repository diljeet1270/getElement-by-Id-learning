<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sales Data</h1>
    <h2 id="sellerName">Seller Name: Jack Simit</h2>
    <h2 id="tsales">Total Sale: <span id="qty">3</span></h2>
    <button onclick="sales(1)">Add 1 to the sales</button>
    <button onclick="sales(2)">Add 2 to the sales</button>
    <script>
        function sales(val){
            let elem = document.getElementById('qty');
            let quantity = + elem.innerHTML;
            elem.innerHTML = quantity + val;
        }
    </script>
    
</body>
</html>
