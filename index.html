<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Sales Data</h1>
    <h2 id="sellerName">Seller Name: Jack Simit</h2>
    <h2 id="tsales">Total Sale: <span id="qty">3</span></h2>
    <button onclick="sales(1)">Add 1 to the sales</button>
    <button onclick="sales(2)">Add 2 to the sales</button>
    
    
    <h1>Persons Data</h1>
    <div id="pers"></div>
    <button onclick="show(0)">BoB</button>
    <button onclick="show(1)">Mary</button>
    <button onclick="show(2)">Rohit</button>
    <button onclick="show(3)">shallu</button>
    <button onclick="clearData()">clear</button>
    <script>
        function sales(val){
            let elem = document.getElementById('qty');
            let quantity = + elem.innerHTML;
            elem.innerHTML = quantity + val;
        }
        let persons=[
            {name:'Bob', email:'apple@bnana.com', phone:2143434},
            {name:'Mary', email:'heape@bnana.com', phone:21435444},
            {name:'Rohit', email:'herle@bnana.com', phone:21556534},
            {name:'Shallu', email:'announcle@bnana.com', phone:55543434}
        ]
        function show(index){
            let person = persons[index]
            let elem = document.getElementById('pers');
            let str = '<h3>'+person.name+'<h3>'
            str += '<h3>'+person.email+'<h3>'
            str += '<h3>'+person.phone+'<h3>'
            elem.innerHTML = str;
        }
        function clearData(){
            let elem = document.getElementById('pers');
            elem.innerHTML = ''
        }
       
    </script>
    
</body>
</html>
