<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List of Names</h2>
    <div id="ListOfNames"></div>
    <button onclick="showNames()">Show Names</button>
    <button onclick="clearNames()">Clear Names</button>
    <br>
    <button onclick="sortAsc()">Sort Ascending</button>
    <button>Sort Decending</button>

    <script>
        let names = ['Steven Price', 'Anna Mathews', 'Rohit Raja', 'Ashish Kohli', 'julia Day', 'Nikita Batra'];
        function showNames(){
            let namesMap = names.map((na)=>{
                return '<li>'+na+'</li>';
            });
            let str = '<ol>'+ namesMap.join('') + '</ol>'
            let element = document.getElementById('ListOfNames');
            element.innerHTML = str;
        }
        function clearNames(){
            let element = document.getElementById('ListOfNames');
            element.innerHTML = '';
        }
        function sortAsc(){
            names.sort(sortAsci);
            showNames();
        }
        function sortAsci(name1, name2){
            return name1.localeCompare(name2)

        }
    </script>
</body>
</html>
